<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/prima.css">
    <title>Movie Seat Reservation - Login</title>
</head>
<body>
    <!-- Login Section -->
    <div class="container">
        <div class="text-center">
            <label id="title">MOVIE SEAT RESERVATION - LOGIN</label>
        </div>
        <form class="form-inline loginForm" id="loginForm">
            <div class="form-group required">
                <label for="loginEmail">Email:</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com" required />
            </div>
            <div class="form-group required">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="********" required />
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg submitBtn" id="loginBtn">Login</button>
            </div>
            <div class="text-center">
                <label class="error" style="color:red;"></label>
            </div>
        </form>
        <div class="text-center">
            <label>Don't have an account? </label><a href="register.html">Register here</a>
        </div>
    </div>
    
    <script type="text/javascript">
        // Basic login validation (this is just for demonstration)
        $('#loginBtn').on('click', function() {
            var email = $('#loginEmail').val();
            var password = $('#loginPassword').val();
            
            if(email === "" || password === "") {
                $('.error').text("Please fill out all fields.");
                return;
            }

            // Mock check (replace with actual server-side validation)
            if(email === "ssar@gmail.com" && password === "sam") {
                alert("Login successful!");
                // Redirect or proceed to next step after successful login
                window.location.href = "home.html";  // Assuming reservation page
            } else {
                $('.error').text("Invalid credentials, please try again.");
            }
        });
    </script>
</body>
</html>
